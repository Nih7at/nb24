<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEMEN ÜYE OL!</title>
  </head>
  <body>
    <h1>Please fill up the blank</h1>
    <hr />

    <h2>Your account information</h2>

    <table>
      <tr>
        <td><label for="username">Kullanıcı Adı:</label></td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="username" placeholder="Kullanıcı Adı" />
        </td>
      </tr>

      <tr>
        <td><label for="eposta">Eposta:</label></td>
        <td style="width: 50px"></td>
        <td><input type="email" id="Eposta:" placeholder="Eposta" /></td>
      </tr>

      <tr>
        <td><label for=" Parola">Parola:</label></td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="password"
            id="Parola"
            value="Parola"
            placeholder="Parola"
          />
        </td>
      </tr>
    </table>
    <table>
      <h2>Your personal information</h2>

      <tr>
        <td><label for="fname">Adınız:</label></td>
        <td style="width: 70px"></td>
        <td><input type="text" id="fname:" placeholder="Adınız" /></td>
      </tr>

      <tr>
        <td><label for="lname">SoyAdınız:</label></td>
        <td style="width: 70px"></td>
        <td><input type="text" id="lname:" placeholder="SoyAdınız" /></td>
      </tr>

      <tr>
        <td><label for="Şehir">Şehir:</label></td>
        <td style="width: 70px"></td>
        <td>
          <select id="Şehir">
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>İzmir</option>
            <option>Bursa</option>
            <option>Düzce</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="cinsiyet">Cinsiyet:</label></td>
        <td></td>
        <td>
          <input type="radio" name="Cinsiyet" /> Erkek
          <input type="radio" name="Cinsiyet" /> Kadın
        </td>
      </tr>

      <tr>
        <td><label for="Hobiler">Hobileriniz:</label></td>
        <td></td>
        <td>
          <input type="checkbox" /> Basketball
          <input type="checkbox" /> Football <input type="checkbox" /> Tennis
          <input type="checkbox" /> Bodybuldier
        </td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td><button type="button">Kaydet</button></td>
      </tr>
    </table>
  </body>
</html>
